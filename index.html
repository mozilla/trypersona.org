/* Link body */
a{
  color: #fff;
  display: inline-block;
  font-size: 14px;
  font-weight: bold;
  line-height: 1.1;
  overflow: hidden;
  position: relative;
  text-decoration: none;
  text-shadow: 0 1px rgba(0,0,0,0.5), 0 0 2px rgba(0,0,0,0.2);
  background-color: #277ac1;
  border-radius:       3px;
  box-shadow:     0 1px 0 rgba(0,0,0,0.2);
  border: none;
}

a:hover{
  background-color: #21669f;
}

a:active, a:focus{
  top: 1px;
  box-shadow:     none;
}

a span{
  display: inline-block;

}

/*  Icon background */
a span:before{
  content: '';
  display: block;
  height: 100%;
  width: 20px;

  position: absolute;
  bottom: 0;
  left: 0;
  top: 0;
  z-index: 1;

  background: #3095ce;

  border-radius:       3px 0 0 3px;
}

/* Triangle */
a:before{
  background: #42a9dd;
  content: '';
  display: block;
  height: 26px;
  width: 26px;

  position: absolute;
  left: 2px;
  top: 50%;
  margin-top: -13px;
  z-index: 0;

  background: #3095ce;

  box-shadow:     1px -1px 1px rgba(0,0,0,0.1);

  transform:       rotate(45deg);
}

/* Inset shadow (required here because the icon background clips it when on the `a` element) */
a:after{
  content: '';
  display: block;
  height: 100%;
  width: 100%;

  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  z-index: 10;

  border-radius:       3px;

  box-shadow:     inset 0 -1px 0 rgba(0,0,0,0.3);
}
